<!DOCTYPE html>
<html>
<head>
	<title>Inverter String</title>
</head>
<body>
	<label for="input-string">Insira uma string: </label>
	<input type="text" id="input-string">
	<button onclick="inverter()">Inverter</button>
	<br><br>
	<label for="output-string">String invertida: </label>
	<input type="text" id="output-string" disabled>
	
	<script>
		function inverter() {
			let input = document.getElementById("input-string").value;
			let output = "";
			
			for (let i = input.length - 1; i >= 0; i--) {
				output += input[i];
			}
			
			document.getElementById("output-string").value = output;
		}
	</script>
</body>
</html>
